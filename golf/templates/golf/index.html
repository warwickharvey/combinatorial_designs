<table>
    {% for row in instance_array %}
        <tr>
            {% for elem in row %}
                {% if forloop.first or forloop.parentloop.first %}
                    <th>{% if elem %}{{ elem }}{% endif %}</th>
                {% else %}
                    <td>{% if elem %}<a href="{% url 'golf:detail' elem.num_groups elem.group_size %}">{{ elem.bound_range }}</a>{% endif %}</td>
                {% endif %}
            {% endfor %}
        </tr>
    {% endfor %}
</table>
